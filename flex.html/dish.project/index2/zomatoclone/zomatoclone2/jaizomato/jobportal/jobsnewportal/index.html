<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* === CSS START === */

    :root {
      --primary: #3498db;
      --secondary: #9b59b6;
      --accent: #f39c12;
      --accent-dark: #e67e22;
      --dark-bg: #2c3e50;
      --dark-bg-hover: #34495e;
      --light-bg: #ecf0f1;
      --text-light: white;
      --text-dark: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: var(--light-bg);
      color: var(--text-dark);
      font-size: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--dark-bg);
      color: var(--text-light);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color 0.3s ease;
    }

    header:hover {
      background-color: var(--dark-bg-hover);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .nav-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: var(--accent);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--text-light);
      font-size: 1.2rem;
      font-weight: 500;
      padding: 8px 15px;
      border-radius: 5px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--accent);
      transform: translateY(-3px);
    }

    @media screen and (max-width: 768px) {
      .nav-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: var(--dark-bg);
        text-align: center;
        z-index: 99;
        animation: slideIn 0.5s ease-in-out;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        padding: 10px 0;
      }

      nav ul li a {
        display: block;
        width: 100%;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text-light);
      padding: 120px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease-out;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    .cta-btn {
      padding: 12px 25px;
      background-color: var(--accent);
      color: var(--text-light);
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-btn:hover {
      background-color: var(--accent-dark);
      transform: translateY(-3px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === CSS END === */
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MySite</div>
    <div class="nav-toggle">&#9776;</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Find Your Dream Job</h1>
      <p>Discover amazing career opportunities curated just for you.</p>
      <a href="#" class="cta-btn">Get Started</a>
    </div>
  </section>

  <!-- JS for Mobile Toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.querySelector('.nav-toggle');
      const navList = document.querySelector('nav ul');

      toggle.addEventListener('click', () => {
        navList.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
